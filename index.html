<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/head.css">
</head>
<body>
    <div id="header">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="nav row header_all">
                    <div class="col-md-3 text-center">
                        <a href="#" class="header_logo">
                            <img src="images/200x80.png" alt="江湖救济站">
                        </a>
                    </div>
                    <div class="col-md-6 text-center">
                        <a href="#" class="header_animal_centre">
                            <img src="images/400x100.png" alt="动物中心">
                        </a>
                    </div>
                    <div class="col-md-2 text-center">
                        <a href="#" class="header_community">
                            <img src="images/160x60.png" alt="社区">
                        </a>
                    </div>
                    <div class="col-md-1 text-center">
                        <div class="header_user">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">username</a>
                            <ul class="dropdown-menu">
                                <li><a href="#">个人信息</a></li>
                                <li><a href="#">我的消息</a></li>
                                <li><a href="#">我的关注</a></li>
                                <li><a href="#">我的宠物</a></li>
                                <li><a href="#">注销</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">登陆</a></li>
                                <li><a href="#">注册</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="content">
        <div class="row">
            <div class="col-md-12">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/1.gif" alt="First slide">
                        </div>
                        <div class="item">
                            <div style="height: 500px;width: 100%;background-color: #2b542c">
                                <img src="images/400x100.png" alt="Second slide">
                            </div>
                        </div>
                        <div class="item">
                            <img src="/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="carousel-control left" href="#myCarousel"
                       data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel"
                       data-slide="next">&rsaquo;</a>
                </div>
            </div>
        </div>

        <div class="container">

        </div>
    </div>
    <div id="footer"></div>

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
