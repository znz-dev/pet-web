<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="header">
        <nav class="navbar" role="navigation">
            <div class="nav header_all">
                <div class="header_logo">
                    <a href="index.html" class="">
                        <!--<img src="images/250x160.png" alt="江湖救济站">-->
                        <img src="images/救济站.png" alt="江湖救济站">
                    </a>
                </div>
                <div class="header_animal_centre">
                    <a href="/pet-web/page/animal/animal-center.html" class="">
                        <!--<img src="images/270x215.png" alt="动物中心">-->
                        <img src="images/动物中心.png" alt="动物中心">
                    </a>
                </div>
                <div class="header_community">
                    <a href="/pet-web/page/forum/forum-index.html" class="">
                        <!--<img src="images/170x180.png" alt="社区">-->
                        <img src="images/社区.png" alt="社区">
                    </a>
                </div>
                <div class="header_user">
                    <a href="#" id="user" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <!--<img src="images/70x30.png" alt="用户">-->
                        <!--<img src="images/用户.png" alt="用户">-->
                    </a>
                    <ul class="dropdown-menu">
                        <li role="separator" class="divider"></li>
                        <li class="user-on"><a href="/pet-web/page/user/user-info.html">个人信息</a></li>
                        <li class="user-on"><a href="/pet-web/page/user/user-message.html">我的消息</a></li>
                        <li class="user-on"><a href="/pet-web/page/user/user-focus.html">我的关注</a></li>
                        <li class="user-on"><a href="/pet-web/page/user/user-animals.html">我的宠物</a></li>
                        <li class="user-on"><a id="log-off" href="#">注销</a></li>
                        <li class="user-off"><a href="/pet-web/page/login.html">登陆</a></li>
                        <li class="user-off"><a href="/pet-web/page/register.html">注册</a></li>
                        <li role="separator" class="divider"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="content">
        <img src="images/index-tree.png" class="tree-left" alt="">
        <img src="images/index-tree.png" class="tree-right" alt="">
        <img src="images/index-grass.png" class="gress-1" alt="">
        <img src="images/index-grass.png" class="gress-2" alt="">
        <img src="images/index-grass.png" class="gress-3" alt="">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/动物中心.png" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="images/救济站.png" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="images/社区.png" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="carousel-control left" href="#myCarousel"
                       data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel"
                       data-slide="next">&rsaquo;</a>
                </div>
            </div>
        </div>

        <div class="container">

        </div>
    </div>
    <div id="footer"></div>

    <script src="/pet-web/scripts/lib.js"></script>
    <script src="/pet-web/scripts/common.js"></script>
</body>
</html>
