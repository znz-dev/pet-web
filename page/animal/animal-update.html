<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/pet-web/styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/pet-web/styles/common.css">
    <link rel="stylesheet" href="/pet-web/styles/head.css">
    <link rel="stylesheet" href="/pet-web/styles/animal-show.css">
</head>
<body>
<div class="header"></div>
<div class="content">
    <div class="container animal_info">
        <div class="row">
            <div class="col-md-5 col-md-offset-1 text-center">
                <div class="info_left text-center">
                    <h1 class="description">描述：</h1>
                    <div class="avatar">
                        <!--<img src="/pet-web/images/乔巴.png" alt="123">-->
                    </div>
                    <div>
                        <h4>领养要求：</h4>
                        <h2 class="adoption_requirements"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="info_right">
                    <ul class="">
                        <li class="name">姓名：</li>
                        <li class="age">年龄：</li>
                        <li class="gender">性别：</li>
                        <li class="species">品种：</li>
                        <li class="healthy">健康状态：</li>
                        <li class="neutered">绝育：</li>
                        <li class="vaccinated">免疫：</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-1 info-btn">
                <button class="btn btn-default" data-toggle="modal" data-target="#update-avatar">修改图片</button>
                &nbsp;
                <button class="btn btn-default" data-toggle="modal" data-target="#update-info">修改信息</button>
                &nbsp;
                <button class="btn btn-default" data-toggle="modal" data-target="#add-picture">添加相片</button>
                &nbsp;
                <button class="btn btn-default" data-toggle="modal" data-target="#add-dynamic">添加动态</button>
            </div>
        </div>
        <div class="row animal_extend">
            <ul class="nav nav-tabs row">
                <li class="active">
                    <a href="#pictures" data-toggle="tab">
                        相簿
                    </a>
                </li>
                <li>
                    <a href="#dynamic" data-toggle="tab">
                        动态
                    </a>
                </li>
            </ul>
            <hr>
            <div class="tab-content row">
                <div class="tab-pane fade in active row" id="pictures">
                    <div class="row text-center">
                        <img src="/pet-web/images/750x750.png" alt="showPicture">
                    </div>
                </div>
                <div class="tab-pane fade row" id="dynamic">
                    <ul>
                        <li class="row">
                            <div class="col-md-2 text-center">
                                <img class="row" src="/pet-web/images/50x50.png" alt="头像">
                                <p>用户名</p>
                            </div>
                            <div class="col-md-10">
                                <p class="row">
                                    猫屎真臭
                                    猫屎真臭
                                    猫屎真臭
                                </p>
                                <div class="row">
                                    <img class="" src="/pet-web/images/40x40.png" alt="">
                                    <img class="" src="/pet-web/images/40x40.png" alt="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="update-avatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        更换宠物头像
                    </h4>
                </div>
                <div class="modal-body">
                    在这里添加一些文本
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="animal-photo-form_submit">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="update-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        修改动物信息
                    </h4>
                </div>
                <div class="modal-body">
                    <ul class="">
                        <li class="name">姓名：<input type="text" name="name"></li>
                        <li class="age">年龄：<input type="text" name="age"></li>
                        <li class="gender">性别：<input type="text" name="gender"></li>
                        <li class="species">品种：<input type="text" name="species"></li>
                        <li class="healthy">健康：<input type="text" name="healthy"></li>
                        <li class="neutered">绝育：<input type="text" name="neutered"></li>
                        <li class="vaccinated">免疫：<input type="text" name="vaccinated"></li>
                        <li class="description">描述：<textarea rows="3" name="description"></textarea></li>
                        <li class="adoption_requirements">领养要求：<textarea rows="3" name="adoption_requirements"></textarea></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="animal-info-form_submit">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="add-picture" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        添加一张新图片
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="add-picture-form" class="form-horizontal" enctype="multipart/form-data">
                        <input type="file" name="avatar">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="animal-picture-form_submit">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="add-dynamic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        添加一条新动态
                    </h4>
                </div>
                <div class="modal-body">
                    内容：<textarea rows="3" name="content"></textarea><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="animal-dynamic-form_submit">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<div class="footer"></div>

<script src="/pet-web/scripts/lib.js"></script>
<script src="/pet-web/scripts/common.js"></script>
<script src="/pet-web/scripts/animal-update.js"></script>
<script>
    $(".header").load("../head.html");
</script>
</body>
</html>
