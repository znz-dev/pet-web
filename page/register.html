<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/pet-web/styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/pet-web/styles/common.css">
    <link rel="stylesheet" href="/pet-web/styles/head.css">
    <link rel="stylesheet" href="/pet-web/styles/register.css">
</head>
<body>
<div class="header"></div>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 register-form">
                <form id="register-form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" id="username" name="username" class="form-control" placeholder="请填写您的用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="real_name" class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" id="real_name" name="real_name" class="form-control" placeholder="请填写您的真实姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="请填写您的手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" id="email" name="email" class="form-control" placeholder="请填写您的邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" name="password" class="form-control" placeholder="请填写您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" id="confirm-password" class="form-control" placeholder="请确认您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<script src="/pet-web/scripts/lib.js"></script>
<script src="/pet-web/scripts/common.js"></script>
<script src="/pet-web/scripts/register.js"></script>
<script>
    $(".header").load("head.html");
</script>
</body>
</html>
